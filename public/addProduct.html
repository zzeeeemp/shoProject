<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <h1>Add Product</h1>
    <form id="add-product-form">
        <input type="text" id="title" placeholder="Title" required><br>
        <textarea id="desc" placeholder="Description" required></textarea><br>
        <input type="text" id="img" placeholder="Image URL" required><br>
        <input type="text" id="categories" placeholder="Categories (comma separated)"><br>
        <input type="text" id="size" placeholder="Size"><br>
        <input type="text" id="color" placeholder="Color"><br>
        <input type="number" id="price" placeholder="Price" required><br>
        <button type="submit">Add Product</button>
    </form>
    <div id="result"></div>
    <script src="addProduct.js"></script>
</body>
</html>
